apiVersion: v1
kind: Pod
metadata:
  name: jeff-pod
  labels:
    conference: present
    tshirt : blue
    handed : left
    hair: blonde
    fname: jeff
spec:
  containers:
  - name: pod-nginx
    image: nginx:stable-alpine
    ports:
    - containerPort: 80
      name: jeff
    volumeMounts:
    - name: html-content
      mountPath: /usr/share/nginx/html
  - name: pod-content
    image: alpine:latest
    volumeMounts:
    - name: html-content
      mountPath: /html
    command: ["/bin/sh", "-c"]
    args:
      - while true; do
          echo "I am a Jeff. current time<br/>" $(date)"<br/>" >> /html/index.html;
          sleep 5;
        done
  volumes:
  - name: html-content
    emptyDir: {}
